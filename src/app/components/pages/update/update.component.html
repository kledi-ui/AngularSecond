<div class="container mt-3">
    <div class="display-4 mb-3">
        Update Record
    </div>
    <div class="btn btn-secondary mb-3" (click)='goHome()'>
       Back
    </div>
    <div *ngIf="alertMessage" class="alert alert-danger" role="alert" >
      Please check all the fields below before updateing
    </div>
    <form (ngSubmit)="updateBook()">
        <div class="form-group">
          <label class="font-weight-bold">Titulli</label>
          <input type="text" class="form-control" name="title" value="title" [(ngModel)]="title">

        </div>
        <div class="form-group">
          <label class="font-weight-bold">Pershkrimi</label>
          <input type="text" class="form-control "  name="description" value="description" [(ngModel)]="description">
        </div>
        <div class="form-group">
            <label class="font-weight-bold">Autori</label>
            <input type="text" class="form-control" name="author" value="author" [(ngModel)]="author">
          </div>
          <div class="form-group">
            <label class="font-weight-bold" >Kategoria</label>
            <select class="form-control" name="category" value="category" [(ngModel)]="category">
                <option>Roman</option>
                <option>Klasik</option>
                <option>Biografi</option>
                <option>Informatik</option>
            </select>
          </div>
         
          <div class="form-group">
            <label class="font-weight-bold" >Data e publikimit</label>
            <input type="date" class="form-control" name="publishedDate" value="publishedDate" [(ngModel)]="publishedDate">
          </div>
        
        <input type="submit" class="btn btn-warning" value="Update Record"/>
      </form>
</div>
